services:
  homeassistant:
    container_name: home-homeassistant
    image: "ghcr.io/home-assistant/home-assistant:stable"
    volumes:
      - ./config:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    restart: unless-stopped
    privileged: true
    network_mode: host
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: home-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    restart: unless-stopped
    volumes:
      - ./mosquitto/config:/mosquitto/config
  pv2mqtt:
    image: ghcr.io/wez/govee2mqtt:latest
    container_name: home-govee2mqtt
    restart: unless-stopped
    env_file:
      - govee2mqtt.env
    # Host networking is required
    network_mode: host
  plex:
    container_name: home-plex
    image: plexinc/pms-docker
    restart: unless-stopped
    env_file:
      - plex.env
    network_mode: host
    volumes:
      - ./plex/config:/config
      - ./plex/transcode:/transcode
      - ./media:/data
  qBittorrentvpn:
    container_name: home-qBittorrentvpn
    image: markusmcnugen/qbittorrentvpn
    restart: unless-stopped
    privileged: true
    ports:
      - "8080:8080"
      - "8999:8999"
      - "8999:8999/udp"
    volumes:
      - ./qBittorrentvpn:/config
      - ./plex/media:/downloads
    env_file:
      - qBittorrentvpn.env
  jellyfin:
    image: jellyfin/jellyfin
    container_name: home-jellyfin
    network_mode: 'host'
    volumes:
      - ./jellyfin/config:/config
      - ./pjellyfin/cache:/cache
      - type: bind
        source: ./media
        target: /media
      # - type: bind
      #   source: /path/to/media2
      #   target: /media2
      #   read_only: true
      # Optional - extra fonts to be used during transcoding with subtitle burn-in
      # - type: bind
      #   source: /path/to/fonts
      #   target: /usr/local/share/fonts/custom
      #   read_only: true
    restart: 'unless-stopped'
    # Optional - alternative address used for autodiscovery
    # environment:
    #   - JELLYFIN_PublishedServerUrl=http://example.com
    # Optional - may be necessary for docker healthcheck to pass if running in host network mode
    extra_hosts:
      - 'host.docker.internal:host-gateway'
